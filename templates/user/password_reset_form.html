{% extends "base.html" %}

{% block title %}
{{ block.super }} - Reset Password
{% endblock %}

{% block content %}
    <section>
    <div class="col-1 column">
    </div>
    <div class="col-10 column boxed">
    <h1>Reset Password</h1>
        <p>Forgotten your password? We'll email you instructions for setting a new one.</p>

  <form action="{%  url 'pw_reset_start' %}" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn-primary btn">Send Me Reset Instructions</button>
  </form>
    </div>
     <div class="col-1 column">
    </div>
   </section>
{% endblock %}
