{% load catalog_filters %}

    <tr>
        <td>
            <img class="thumb" src="/static/thumbnails/{{ item.issue.images.all.0.file_name }}">
        </td>
        <td>
            <a href="{{ item.issue.get_absolute_url }}" class="cart">
                {{ item.issue.title }}
            {% if item.volume > 0 %}
                <span>Volume #</span> {{ item.issue.volume }}
            {% endif %}
            #{{ item.issue.number }}
            </a>
        </td>
        <td>{{ item.issue.price|currency }}</td>
        <td>
            <form method="post" action="." class="cart">
                {% csrf_token %}
                <input type="hidden" name="item_id" value="{{ item.issue.id }}" />
                <input type="hidden" name="remove" value="remove" />
                <input type="submit" name="submit" value="Remove" class="delete"/>
            </form>
        </td>
        <td>
            <form method="post" action="." class="cart">
                {% csrf_token %}
                <input type="hidden" name="item_id" value="{{ item.issue.id }}" />
                <input type="hidden" name="add_to_cart" value="add_to_cart" />
                <input type="submit" name="submit" value="Add to Cart" class="btn btn-primary"/>
            </form>
        </td>
    </tr>
